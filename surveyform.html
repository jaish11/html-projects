<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <center >
        
        <table border="2px" bordercolor="red" cellspacing="10" style="margin:10px;">
            <thead>

                <tr >
                    <th ><h1>Survey form</h1></th>
                    
                </tr>
            </thead>
        </table>

        <table border="2px" bordercolor="blue" cellspacing="10">
                <tr>
                <td>
                    <label for="">Name:</label>
                    <input type="text" color="red">                
                </td>                
                <td>
                    <label for="">Age:</label>
                    <input type="number">                
                </td>                
            </tr>
            <tr>
                <td>
                    <label for="">Email:</label>
                    <input type="text">                
                </td>                
                <td>
                    <label for="">password:</label>
                    <input type="text">                
                </td>                
            </tr> 
            <tr>
                <td>
                    <label for="student">Are you:</label>
                    <select name="stu" id="stu"> 
                        <option value="stu">student</option>
                        <option value="tea">Teacher</option>
                    </select>             
                </td>                
                <td>
                    <label for="">eligible</label>
                    <select name="" id="">
                        <option value="">Btech</option>
                        <option value="">Mtech</option>
                        <option value="">Bba</option>
                        <option value="">mba</option>
                    </select>                                
                </td>                
            </tr> 
            <tr>
                <td>
                    <label for="">Gender</label>
                     male:<input type="radio" name="gender" id="male">
                     female:<input type="radio" name="gender" id="male">
                     other:<input type="radio" name="gender" id="male">
                </td>
                <td>
                    <label for="">skill</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>

                    <label for="">Text Area</label>
                </td>
                
                <td>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
            
        
        </table>
    </center>
</body>
</html>
